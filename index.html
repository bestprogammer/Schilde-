<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todesstern mit Schild-Animation & Tastatursteuerung</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .death-star {
      width: 100%;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/4b/Death_Star_Free.png') no-repeat center center;
      background-size: contain;
      border-radius: 50%;
      position: relative;
      z-index: 10;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }
    .shield-ring {
      position: absolute;
      border: 2px solid rgba(0, 255, 255, 0.7);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      opacity: 0.8;
      pointer-events: none;
      animation-name: pulse;
      animation-iteration-count: infinite;
      animation-timing-function: ease-out;
    }
    .ring1 {
      width: 320px;
      height: 320px;
      animation-delay: 0s;
    }
    .ring2 {
      width: 360px;
      height: 360px;
      animation-delay: 1s;
    }
    .ring3 {
      width: 400px;
      height: 400px;
      animation-delay: 2s;
    }
    @keyframes pulse {
      0% {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(0.7);
      }
      70% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.5);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.5);
      }
    }
    @keyframes blink-red {
      0%, 100% {
        border-color: rgba(255, 0, 0, 0.9);
        opacity: 0.9;
      }
      50% {
        border-color: rgba(255, 0, 0, 0.1);
        opacity: 0.1;
      }
    }
    .warning {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 10px red;
      z-index: 30;
      display: none;
      user-select: none;
    }
    .label {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.9);
      z-index: 20;
      transition: color 0.3s ease;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 20px;
      background: rgba(0, 255, 255, 0.2);
      border-radius: 10px;
      position: absolute;
      bottom: 10px;
      left: 0;
      z-index: 20;
      cursor: pointer;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 30px;
      height: 30px;
      background: #00ffff;
      border-radius: 50%;
      cursor: pointer;
      border: 1px solid #0ff;
      transition: background-color 0.3s ease;
    }
    input[type="range"]:focus::-webkit-slider-thumb {
      background-color: #00bfbf;
    }
    .input-feedback {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      color: #0ff;
      font-size: 1rem;
      font-family: monospace;
      user-select: none;
      z-index: 25;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <div class="container" tabindex="0">
    <div class="label">Schilde: 100%</div>
    <div class="warning">⚠️ Achtung! Schilde kritisch! ⚠️</div>
    <div class="shield-ring ring1"></div>
    <div class="shield-ring ring2"></div>
    <div class="shield-ring ring3"></div>
    <div class="death-star"></div>
    <input type="range" min="0" max="100" value="100" id="shieldRange" />
    <div class="input-feedback" id="inputFeedback"></div>
  </div>

  <script>
    const slider = document.getElementById('shieldRange');
    const label = document.querySelector('.label');
    const warning = document.querySelector('.warning');
    const rings = document.querySelectorAll('.shield-ring');
    const feedback = document.getElementById('inputFeedback');
    const container = document.querySelector('.container');

    let inputBuffer = '';
    let inputTimeout;

    function updateAnimation(value) {
      if (value < 10) {
        warning.style.display = 'block';
        label.style.color = 'red';
        rings.forEach(ring => {
          ring.style.animationName = 'blink-red';
          ring.style.animationDuration = '1s';
          ring.style.borderColor = 'rgba(255, 0, 0, 0.9)';
          ring.style.opacity = '0.9';
        });
      } else {
        warning.style.display = 'none';
        label.style.color = 'white';
        const duration = 10 - (value / 100) * 9; // 10s bis 1s
        const opacity = (value / 100) * 0.8;
        rings.forEach(ring => {
          ring.style.animationName = 'pulse';
          ring.style.animationDuration = `${duration}s`;
          ring.style.borderColor = `rgba(0, 255, 255, ${opacity})`;
          ring.style.opacity = opacity;
        });
      }
      label.textContent = `Schilde: ${value}%`;
      slider.value = value;
    }

    function processInput() {
      if (inputBuffer === '') return;

      let val = parseInt(inputBuffer, 10);

      if (isNaN(val) || val < 0 || val > 100) {
        feedback.textContent = 'Ungültige Eingabe';
      } else {
        updateAnimation(val);
        feedback.textContent = '';
      }
      inputBuffer = '';
    }

    function resetInputTimeout() {
      if (inputTimeout) clearTimeout(inputTimeout);
      inputTimeout = setTimeout(() => {
        // Automatisch nach 3 Sekunden Eingabe abschließen (falls 1 Ziffer)
        if (inputBuffer.length === 1) {
          processInput();
        } else {
          inputBuffer = '';
          feedback.textContent = '';
        }
      }, 3000);
    }

    container.addEventListener('keydown', (e) => {
      if (e.key >= '0' && e.key <= '9') {
        // Eingabe speichern
        if (inputBuffer.length < 2) {
          // Sonderregel: Wenn erstes Zeichen 0, direkt auf 0 setzen
          if (inputBuffer.length === 0 && e.key === '0') {
            inputBuffer = '0';
            processInput();
            return;
          }
          inputBuffer += e.key;
          feedback.textContent = `Eingabe: ${inputBuffer}`;
          if (inputBuffer.length === 2) {
            processInput();
          } else {
            resetInputTimeout();
          }
        }
      } else if (e.key === 'Escape') {
        // Eingabe abbrechen
        inputBuffer = '';
        feedback.textContent = '';
      }
    });

    // Fokus auf Container, damit Tastatur-Events funktionieren
    container.focus();

    // Initiales Setup
    updateAnimation(parseInt(slider.value, 10));

    // Update auch, wenn Regler mit Maus bewegt wird
    slider.addEventListener('input', () => {
      const val = parseInt(slider.value, 10);
      updateAnimation(val);
    });
  </script>
</body>
</html>
