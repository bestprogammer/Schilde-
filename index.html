<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todesstern Schildsteuerung</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
      outline: none;
    }
    .death-star {
      width: 100%;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/en/f/f9/Death_star1.png') no-repeat center center;
      background-size: contain;
      border-radius: 50%;
      position: relative;
      z-index: 10;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }
    .shield-ring {
      position: absolute;
      border: 2px solid rgba(0, 255, 255, 0.7);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      opacity: 0.8;
      pointer-events: none;
      animation-name: pulse;
      animation-iteration-count: infinite;
      animation-timing-function: ease-out;
    }
    .ring1 { width: 320px; height: 320px; animation-delay: 0s; }
    .ring2 { width: 360px; height: 360px; animation-delay: 1s; }
    .ring3 { width: 400px; height: 400px; animation-delay: 2s; }
    @keyframes pulse {
      0% { opacity: 0.8; transform: translate(-50%, -50%) scale(0.7); }
      70% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
    }
    @keyframes blink-red {
      0%, 100% { border-color: rgba(255, 0, 0, 0.9); opacity: 0.9; }
      50% { border-color: rgba(255, 0, 0, 0.1); opacity: 0.1; }
    }
    .warning {
      position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 2rem; font-weight: bold; color: red;
      text-shadow: 0 0 10px red; z-index: 30; display: none;
    }
    .label {
      position: absolute;
      top: 10px; left: 50%; transform: translateX(-50%);
      font-size: 1.5rem; font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.9);
      z-index: 20; transition: color 0.3s ease;
    }
    .input-feedback {
      position: absolute;
      bottom: 10px; left: 50%; transform: translateX(-50%);
      color: #0ff; font-size: 1rem;
      font-family: monospace; z-index: 25;
    }
    .fire-animation {
      display: none;
      position: absolute;
      top: 50%; left: 50%;
      width: 250px; height: 250px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 50;
      background: radial-gradient(circle, #ffae00 0%, #ff3300 50%, rgba(0,0,0,0.1) 100%);
      opacity: 0.8;
      animation: explode 1s linear forwards;
    }
    @keyframes explode {
      0%   { opacity: 0.8; transform: translate(-50%, -50%) scale(1);}
      60%  { opacity: 1;   transform: translate(-50%, -50%) scale(1.5);}
      100% { opacity: 0;   transform: translate(-50%, -50%) scale(2);}
    }
  </style>
</head>
<body>
  <div class="container" tabindex="0">
    <div class="label">Schilde: 100%</div>
    <div class="warning">⚠️ Achtung! Schilde kritisch! ⚠️</div>
    <div class="shield-ring ring1"></div>
    <div class="shield-ring ring2"></div>
    <div class="shield-ring ring3"></div>
    <div class="death-star"></div>
    <div class="fire-animation" id="fireAnimation"></div>
    <div class="input-feedback" id="inputFeedback">Code eingeben...</div>
    <audio id="alarmSound" src="alarm.wav"></audio>
    <audio id="hitSound" src="hit.wav"></audio>
  </div>
  <script>
    const sliderMax = 100;
    const container = document.querySelector('.container');
    const label = document.querySelector('.label');
    const warning = document.querySelector('.warning');
    const rings = document.querySelectorAll('.shield-ring');
    const feedback = document.getElementById('inputFeedback');
    const alarmSound = document.getElementById('alarmSound');
    const hitSound = document.getElementById('hitSound');
    const fireAnimation = document.getElementById('fireAnimation');

    let inputBuffer = '';
    let lastInputTime = 0;
    let alarmPlaying = false;
    let hitPlaying = false;
    let shieldValue = sliderMax;

    let zeroCount = 0;
    let zeroTimer;

    const correctCode = '5389';

    function updateAnimation(value) {
      shieldValue = value;
      label.textContent = `Schilde: ${value}%`;

      if (value === 0) {
        triggerFireAnimation();
      }

      if (value < 11) {
        if (!alarmPlaying) {
          alarmSound.currentTime = 0;
          alarmSound.play();
          alarmPlaying = true;
        }
        warning.style.display = 'block';
        label.style.color = 'red';
        rings.forEach(ring => {
          ring.style.animationName = 'blink-red';
          ring.style.animationDuration = '1s';
          ring.style.borderColor = 'rgba(255, 0, 0, 0.9)';
          ring.style.opacity = '0.9';
        });

        if (hitPlaying) {
          hitSound.pause();
          hitPlaying = false;
        }
      } else {
        if (alarmPlaying) {
          alarmSound.pause();
          alarmSound.currentTime = 0;
          alarmPlaying = false;
        }
        warning.style.display = 'none';
        label.style.color = 'white';
        const duration = 10 - (value / 100) * 9;
        const opacity = (value / 100) * 0.8;
        rings.forEach(ring => {
          ring.style.animationName = 'pulse';
          ring.style.animationDuration = `${duration}s`;
          ring.style.borderColor = `rgba(0, 255, 255, ${opacity})`;
          ring.style.opacity = opacity;
        });

        if (!hitPlaying) {
          hitSound.currentTime = 0;
          hitSound.play();
          hitPlaying = true;
        }
      }
    }

    function triggerFireAnimation() {
      fireAnimation.style.display = 'block';
      fireAnimation.style.animation = 'none';
      void fireAnimation.offsetWidth;
      fireAnimation.style.animation = 'explode 1s linear forwards';
      setTimeout(() => {
        fireAnimation.style.display = 'none';
      }, 1000);
    }

    function resetInput() {
      inputBuffer = '';
      feedback.textContent = 'Code eingeben...';
      zeroCount = 0;
    }

    function processCodeInput() {
      if (inputBuffer === correctCode) {
        // Code korrekt, setze Schilde
        updateAnimation(50); // Beispiel: Setze Schilde auf 50%
        resetInput();
      } else if (inputBuffer.length >= correctCode.length) {
        // Falscher Code oder zu lang, zurücksetzen
        resetInput();
      }
    }

    container.addEventListener('keydown', (e) => {
      const now = Date.now();

      if (e.key >= '0' && e.key <= '9') {
        // Zähle schnelle 0er Eingaben
        if (e.key === '0') {
          zeroCount++;
          clearTimeout(zeroTimer);
          zeroTimer = setTimeout(() => zeroCount = 0, 2000);
          if (zeroCount === 4) {
            // 4 schnelle 0er: Buffer resetten
            resetInput();
            return;
          }
        } else {
          zeroCount = 0;
        }

        inputBuffer += e.key;
        feedback.textContent = `Eingabe: ${inputBuffer}`;
        processCodeInput();
      } else if (e.key === 'Escape') {
        resetInput();
      }
    });

    container.focus();
    updateAnimation(100);
  </script>
</body>
</html>
