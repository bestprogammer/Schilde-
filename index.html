<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todesstern Schilde</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
      background: url('https://poweredtemplate.com/death-star-over-galaxy-photo-realistic-landscape-wallpaper-118047/') no-repeat center center;
      background-size: contain;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      position: absolute;
      bottom: 20px;
      left: 0;
      z-index: 10;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 30px;
      height: 30px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
    }
    input[type="range"]:focus {
      outline: none;
    }
    .label {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">Schilde</div>
    <input type="range" min="0" max="100" value="100" id="shieldRange">
  </div>

  <script>
    const slider = document.getElementById('shieldRange');
    slider.addEventListener('input', () => {
      const value = slider.value;
      document.querySelector('.label').textContent = `Schilde: ${value}%`;
    });
  </script>
</body>
</html>
