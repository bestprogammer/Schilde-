<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Komplexer Todesstern Regler</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #0a0a0a, #111a27 70%, #0d121f);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Orbitron', sans-serif;
    color: #9ec6ff;
    user-select: none;
  }

  h1 {
    font-size: 4rem;
    margin-bottom: 2rem;
    text-shadow: 0 0 10px #99bbffaa;
    letter-spacing: 0.15em;
  }

  .container {
    position: relative;
    width: 320px;
    height: 320px;
  }

  svg {
    position: absolute;
    top: 0; left: 0;
    width: 320px;
    height: 320px;
    filter: drop-shadow(0 0 5px #4f90ffaa);
    animation: spin 30s linear infinite;
    user-select: none;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  input[type="range"] {
    -webkit-appearance: none;
    writing-mode: bt-lr; /* vertikal */
    width: 300px;
    height: 40px;
    background: transparent;
    cursor: pointer;
    transform: rotate(270deg);
    outline: none;
    position: relative;
    z-index: 10;
    margin-top: 140px;
    margin-left: 10px;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 45px;
    height: 45px;
    background: #7caeff;
    border-radius: 50%;
    box-shadow: 0 0 25px #7caeffcc;
    border: 3px solid #5c8ed4;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: -5px;
  }

  input[type="range"]:hover::-webkit-slider-thumb {
    background: #5c8ed4;
    box-shadow: 0 0 35px #5c8ed4ff;
  }

  input[type="range"]::-moz-range-thumb {
    width: 45px;
    height: 45px;
    background: #7caeff;
    border-radius: 50%;
    border: 3px solid #5c8ed4;
    box-shadow: 0 0 25px #7caeffcc;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  input[type="range"]:hover::-moz-range-thumb {
    background: #5c8ed4;
    box-shadow: 0 0 35px #5c8ed4ff;
  }

  .label {
    margin-top: 2.5rem;
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    text-shadow: 0 0 8px #7caeffbb;
  }

  .value-display {
    margin-top: 0.5rem;
    font-size: 1.5rem;
    font-weight: 600;
    color: #7caeffcc;
    text-shadow: 0 0 6px #5c8ed488;
    user-select: text;
    text-align: center;
  }
</style>
</head>
<body>
  <h1>Todesstern</h1>

  <div class="container" aria-label="Todesstern Schilde Regler">
    <svg viewBox="0 0 320 320" aria-hidden="true" >
      <!-- Grundkreis -->
      <circle cx="160" cy="160" r="150" fill="#1a2133" stroke="#4060a0" stroke-width="6" />

      <!-- Äußere Ringe -->
      <circle cx="160" cy="160" r="130" fill="none" stroke="#5a7cc7" stroke-width="3" />
      <circle cx="160" cy="160" r="110" fill="none" stroke="#4d6bb0" stroke-width="2" />
      <circle cx="160" cy="160" r="90" fill="none" stroke="#3f5a90" stroke-width="1.5" />

      <!-- Große horizontale Linie (Superlaser-Bereich) -->
      <rect x="80" y="157" width="160" height="6" fill="#5773af" opacity="0.9" />

      <!-- Vertikale Mittellinie -->
      <rect x="157" y="50" width="6" height="220" fill="#496aa5" opacity="0.8" />

      <!-- Kreisförmiger Kern mit Gitter -->
      <circle cx="160" cy="160" r="40" fill="url(#coreGradient)" stroke="#9abaff" stroke-width="2" />
      <line x1="120" y1="160" x2="200" y2="160" stroke="#a6b7ff" stroke-width="2" />
      <line x1="160" y1="120" x2="160" y2="200" stroke="#a6b7ff" stroke-width="2" />
      <circle cx="160" cy="160" r="15" fill="#7caeff" opacity="0.8" />
      
      <!-- Strahlen / Linien am Rand -->
      <g stroke="#456eb8" stroke-width="1.2">
        <line x1="160" y1="10" x2="160" y2="40" />
        <line x1="160" y1="320" x2="160" y2="280" />
        <line x1="10" y1="160" x2="40" y2="160" />
        <line x1="320" y1="160" x2="280" y2="160" />
      </g>

      <defs>
        <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#7caeff" stop-opacity="0.7" />
          <stop offset="100%" stop-color="#1a2133" stop-opacity="0" />
        </radialGradient>
      </defs>
    </svg>

    <input
      type="range"
      min="0"
      max="100"
      value="100"
      id="shieldRange"
      aria-valuemin="0"
      aria-valuemax="100"
      aria-valuenow="100"
      aria-label="Schilde"
      step="1"
    />
  </div>

  <div class="label">Schilde</div>
  <div class="value-display" id="valueDisplay">100%</div>

  <script>
    const slider = document.getElementById('shieldRange');
    const display = document.getElementById('valueDisplay');

    slider.addEventListener('input', () => {
      display.textContent = slider.value + '%';
      slider.setAttribute('aria-valuenow', slider.value);
    });
  </script>
</body>
</html>
